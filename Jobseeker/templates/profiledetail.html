{% extends 'j_base.html' %}
{% block body_block %}
<div class="row mt-5">
  <div class="col-3"></div>
  <div class="col-6">
    <div class="card" style="width: 36rem;">
      <div class="card-body">
        <p class="card-text">Name: {{ profile.username }}</p>
        <p class="card-text">Date Of Birth: {{ profile.DOB }}</p>
        <p class="card-text">Qualification: {{ profile.qualification }}</p>
        <p class="card-text">Experience in Years: {{ profile.experience }}</p>
        <p class="card-text">{{ profile.skills }}</p>
        <p class="card-text">Uploaded File: {{ profile.cv }}</p>
        <a href="{% url 'editprofile' profile.id %}" class="btn btn-primary">Edit Profile</a>
      </div>
    </div>
  </div>
  <div class="col-3"></div>
</div>
{% endblock %}
